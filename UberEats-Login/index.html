<!DOCTYPE html>

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <title>Page Title</title>
    </head>
    <body>
        <header class="head">
            <nav class="navbar">
                <div class="ico">
                    <img src="./assets/ico.png" width="135px">
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="box">

                    <div class="msg">
                        <p class="msgtext">What's your phone number 
                            or email?
                        </p>
                    </div>
                    <div class="inputContainer">
                        <input type="text" id="phoneEmail" placeholder="Enter phone number or email" class="inpt">

                    <div class="btnContainer">
                        <button class="btn">Continue</button>

                    <div class="gooSection">
                        <div class="goo">

                            </div>
                            <p>Continue with Google</p>
                        </div>
                    </div>

                    <div class="applSection">
                        <div class="appl">
                            <div class="applico">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="17" height="19">
                            </div>
                            <p>Continue with Apple</p>
                        </div>
                    </div>

                    <div class="container2">
                        <div class="box2">
                            <div class="divider">or</div>
                        </div>
                    </div>

                    <div class="qrSection">
                        <div class="qr">
                            <div class="qrCode">

                            </div>
                            <p>Login with QR Code</p>
                        </div>
                    </div>

                    <div class="footContainer">
                        <div class="foot">
                            <p class="footxt">By proceeding, you consent to get calls, WhatsApp or SMS/RCS messages, including by automated dialer, from Uber and its affiliates to the number provided. Text “STOP” to 89203 to opt out.</p>

            </div>
        </main>

</html>
