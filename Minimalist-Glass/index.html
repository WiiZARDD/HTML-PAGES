<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Minimalist Login Page</title>
    </head>
    <body>
        <main>
            <section class="sect">
              <form action="#" method="post" id="authForm">
                <div class="mainContainer">
                  <div class="intro">
                    <h1>Welcome back</h1>
                  </div>
                  <div class="sub">
                    <p>Sign in to get started.</p>
                  </div>
                </div>
                <div class="loginBox">
                    <div class="loginContainer">
                        <div class="box1">
                            <label for="user" class="buttonContainer">Username</label>
                            <input type="text" name="user" id="user" class="info buttonContainerSmall">
                          </div>
                          <div class="box2">
                            <label for="pswd" class="buttonContainer">Password</label>
                            <input type="password" name="pswd" id="pswd" class="info buttonContainerSmall" required>
                          </div>
                    </div>
                </div>
                <div class="loginSection">
                  <div class="buttonContainer">
                    <button type="submit" class="login" id="loginBtn">Login</button>
                    <button type="button" class="register" id="registerBtn">Sign Up</button>
                  </div>
                </div>
              </form>
            </section>
          </main>
          <footer>
            <!--
            <div class="sub">
                <p class="made-with-love">Made with <i class="heart" aria-label="love">&#10084;</i> by <a href="https://pazguille.me/">WiiZARDD</a> <a class="support-me" href="https://www.github.com/WiiZARDD">Fork Project!</a></p>
              </div>
              -->
          </footer>
        <script src="script.js"></script>
    </body>
</html>
